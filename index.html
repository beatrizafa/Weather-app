<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="background-image">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/528/original/teste.png?1712076017"
        alt="white-waves"
        class="background-image"
      />
    </div>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city">Barcelona</h1>
            <p class="current-details">
              <span id="current-date"> Saturday 15:32,</span>
              <span id="current-description"> moderate rain </span>
              <br />
              Humidity: <strong id="current-humidity">87%</strong>, Wind:
              <strong id="current-wind">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"></div>
            <div
              class="current-temperature-value"
              id="current-temperature-value"
            >
              14
            </div>
            <div class="current-temparature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/beatrizafa" target="_blank"
            >Beatriz Alves</a
          >
          ,is
          <a href="https://github.com/beatrizafa/Weather-app" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://weather-app-beatrizafa.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
